    <div class="container-fluid">
        <div class="d-flex">

        </div>
    </div>
</nav>
<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="rtl display-5 fw-bold">מערכת ניהול מסעדות</h1>
        <p class="rtl  fs-4">הוספת פרופיל חדש למערכת </p>
        <button (click)= "clickAddResto()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">הוסף מסעדה</button>
    </div>
</div>
<!--Close jumpbotron-->
<!--Table Shown Here-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">מספר מזהה</th>
            <th scope="col">שם המסעדה</th>
            <th scope="col">אימייל</th>
            <th scope="col">מספר טלפון</th>
            <th scope="col">כתובת</th>
            <th scope="col">שירות</th>
            <th scope="col">שם משתמש</th>
            <th scope="col">סיסמה</th>
            <th scope="col">פעולות</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>{{data.nickname}}</td>
            <td>{{data.password}}</td>
        <td>

            <button (click)= "editResto(data)" type= "button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">עריכה</button>&nbsp;
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">ער</button> -->
            <button (click)= "deleteResto(data)" class="btn btn-danger">מחיקה</button>

        </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="rtl modal-title" id="exampleModalLabel">פרטי המסעדה</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

         <form [formGroup]= "formValue">
                <div class=" mb-3">
                  <label for="Restaurant Name "> שם המסעדה</label>
                  <input type="text" formControlName="name" class="form-control"  >

                </div> 
                <div class=" mb-3">
                  <label for="InputEmail1">אימייל </label>
                  <input type="text" formControlName="email" class="form-control"  >

                </div> 
                <div class=" mb-3">
                  <label for="Mobile">מספר טלפון</label>
                  <input type="text" formControlName="mobile" class="form-control"  >
                
                </div>
                
                <div class=" mb-3">
                  <label for="Address">כתובת</label>
                  <input type="text" formControlName="address" class="form-control"  >
                  
                </div>

                <div class=" mb-3">
                    <label for="Service">שירות</label>
                    <input type="text" formControlName="services" class="form-control"  >
                </div>

                <div class=" mb-3">
                    <label for="exampleInputNickname">שם משתמש</label>
                    <input type="Nickname" formControlName="nickname" class="form-control" id="exampleInputNickname" >
                </div>

                <div class=" mb-3">
                    <label for="exampleInputPassword1">סיסמה</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" >
                </div>
            </form>
        </div>

        <div class="modal-footer">

          <button type="button" id="clear" class="btn btn-warning" data data-bs-dismiss="modal">בטל</button>
          <button type="button" *ngIf= "showAdd" class="btn btn-primary" (click)= "addRestaurant()">שמור</button>
          <button type="button" *ngIf= "showbtn" class="btn btn-primary" (click)= "updateResto()">עדכן שינויים</button>

        </div>
      </div>
    </div>
  </div>
