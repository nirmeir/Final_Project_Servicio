<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>התחבר למערכת מסעדות </h1><hr>
                    <form [formGroup]= "loginForm" (ngSubmit)= "login()">
                        <div class="mb-3">
                          <label for="exampleInputNickname">שם משתמש</label>
                          <input formControlName="nickname" type="text" class="form-control" id="exampleInputNickname" aria-describedby="emailHelp" placeholder="הכנס שם משתמש">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">סיסמה</label>&nbsp; 
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="הכנס סיסמה">&nbsp;
                        </div>
                        
                        <button type="submit" class="btn btn-primary">התחבר</button>&nbsp;
                      </form>
                      <!-- <a style="color: blue; margin-top: 10px;" -->
                </div>
            </div>
        </div>
    </div>
</div>
